server:
  port: 8083

spring:
  application:
    name: media-service
  
  datasource:
    url: jdbc:h2:mem:mediadb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  
  # Kafka 설정
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.mediaservice.event

# Kafka 토픽 및 Consumer 설정
kafka:
  topics:
    learning-events: learning-events
  consumer:
    group-id: media-recommendation-service

# Gemini API 설정 (환경 변수에서 가져옴)
gemini:
  api:
    key: ${GEMINI_API_KEY:mock-api-key-for-development}
    model:
      name: ${GEMINI_MODEL_NAME:gemini-1.5-flash}

logging:
  level:
    com.mediaservice: DEBUG
    org.springframework.web: DEBUG
    org.springframework.kafka: DEBUG
    org.apache.kafka: INFO

