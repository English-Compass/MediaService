server:
  port: 8080

spring:
  application:
    name: media-service
  
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        jdbc:
          time_zone: Asia/Seoul
  
  # Kafka 설정
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
    consumer:
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.mediaservice.event

# Kafka 토픽 및 Consumer 설정
kafka:
  topics:
    learning-events: learning-events
  consumer:
    group-id: media-recommendation-service

# Gemini API 설정 (환경 변수에서 가져옴)
gemini:
  api:
    key: ${GEMINI_API_KEY:mock-api-key-for-development}
    model:
      name: ${GEMINI_MODEL_NAME:gemini-1.5-flash}

logging:
  level:
    com.mediaservice: INFO
    org.springframework.web: WARN
    org.springframework.kafka: WARN
    org.apache.kafka: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
